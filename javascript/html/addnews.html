<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/addnews.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Добавляем новость:</h2>
  <form name="form" role="form" method="POST" action="localhost" onsubmit="return valid();">
    <div class="form-group">
      <label for="title">Заголовок:</label>
      <input type="text" class="form-control" name="title" id="_title" placeholder="Заголовок статьи">
      <p class="error-off" id="errorTitle">*Заполните поле</p>
    </div>
    <div class="form-group">
      <label for="article">Текст статьи:</label>
      <textarea class="form-control" rows="15" id="article" placeholder="Текст статьи"></textarea>
      <p class="error-off" id="errorArticle">*Заполните поле</p>
    </div>
    <div class="form-group">
      <label for="autor">Автор:</label>
      <input type="text" class="form-control" id="autor" placeholder="Автор">
      <p class="error-off" id="errorAutor">*Заполните поле</p>
    </div>
     <div class="form-group">
      <label for="date_now">Дата:</label>
      <input type="text" class="form-control" id="date_now" placeholder="Дата">
    </div>
    <div class="form-group">
      <label for="gender">Добавьте пол:</label>
      <select class="form-control" id="gender"></select>
    </div>
      <button type="reset" class="btn btn-default">Очистить</button>
      <button type="submit" class="btn btn-default">Добавить</button>
  </form>
  <div class="poisk" id="poisk"></div>
  <div class="poisk" id="poisk2"></div>
</div>

<script src="../js/addnews.js"></script>
</body>
</html>
